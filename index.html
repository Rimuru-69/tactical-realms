<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tactical Realms: Chess Warfare</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tactical-container">
        <div class="game-header">
            <h1>Tactical Realms</h1>
            <div class="game-info">
                <div id="turn-display" class="turn-indicator">White's Turn</div>
                <div id="move-counter">Moves: 0</div>
            </div>
        </div>

        <div class="battlefield">
            <div class="player-zone white-zone">
                <div class="captured-pieces white-captured"></div>
            </div>

            <div class="chess-board" id="chessboard"></div>

            <div class="player-zone black-zone">
                <div class="captured-pieces black-captured"></div>
            </div>
        </div>

        <div class="game-controls">
            <button id="restart-btn" class="tactical-btn">Restart Battle</button>
            <button id="redo-btn" class="tactical-btn">Redo Move</button>
        </div>

        <div id="game-over-modal" class="modal">
            <div class="modal-content">
                <h2 id="winner-text">Battle Concluded</h2>
                <p id="game-result"></p>
                <div class="modal-actions">
                    <button id="modal-restart" class="tactical-btn">New Campaign</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="game.js"></script>
    <script type="module" src="analytics.js"></script>
</body>
</html>
