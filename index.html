<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tactical Realms: Strategic Chess</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="player-panel">
            <div class="player-info white-player">
                <span>White Player</span>
                <div class="captured-pieces white-captured"></div>
            </div>
            <div class="player-info black-player">
                <span>Black Player</span>
                <div class="captured-pieces black-captured"></div>
            </div>
        </div>
        <div id="game-board"></div>
        <div id="game-info">
            <div id="game-status">Tactical Realms: Chess Battle</div>
            <button id="restart-btn">Restart Campaign</button>
        </div>
    </div>

    <script src="game.js"></script>
    <script src="analytics.js"></script>
</body>
</html>
